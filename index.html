<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Doodle Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Closed envelope -->
        <div class="envelope" id="envelope">
            <img src="mail-body.webp" alt="Closed Envelope" id="closed-envelope">
            <div class="thought-bubble">You have a new message!</div>
        </div>

        <!-- Message and buttons -->
        <div class="message-container" id="message-container">
            <div class="text-message" id="text-message">
                <p>I love you baby, I am so sorry about what happened in the morining.<br> Please accept my apology using the buttons below</p>
            </div>
            <div class="buttons">
                <button id="accept-button">Accept</button>
                <button id="decline-button">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
